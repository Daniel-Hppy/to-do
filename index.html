<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
    <div class="header">
        <div class="task-type"></div>
        <button class="show-modal">Add Task</button>
    </div>
    <div class="sidebar">
        <h1 class="logo">To Do</h1>
        <div class="category-container">
        <button class="all-task">All Tasks</button>
        <button class="work">Work</button>
        <button class="personal">Personal</button>
        <button class="urgent">Urgent</button>
        <button class="others">Others</button>
        </div>
        <div class="list-container">
            <dialog>
                <form>
                    <input type="text" class="title" placeholder="Title" required>
                    <textarea class="description" placeholder="Description" required></textarea>
                    <input type="date" class="date" required>
                    <select class="priority-type">
                        <option value="High Priority">High Priority</option>
                        <option value="Medium Priority">Medium Priority</option>
                        <option value="Low Priority">Low Priority</option>
                    </select>
                    <select>
                        <option value="All Tasks">All Tasks</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Others">Others</option>
                    </select>
                    <button class="add-task" type="submit">Add Task</button>
                    <button class="cancel">Cancel</button>
                </form>
            </dialog>
        </div>
    </div>
    <div class="content">
        <h1 class="task-text">Task</h1>
        <div class="task-container">
        </div>
    </div>
</body>
</html>
